<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="brandpage-mystyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <script>
      const showMore = () => {
        const container = document.querySelector(".container__brandpage");
        const text = document.getElementById("swiper_show-more-brands");

        if (container.classList.contains("container__brandpage--shrink")) {
          text.innerHTML = "Скрыть";
          container.classList.remove("container__brandpage--shrink");
        } else {
          text.innerHTML = "Показать все";
          container.classList.add("container__brandpage--shrink");
        }
      };
    </script>
  </head>
  <body>
    <header class="brandpage__header">
      <h1 class="header_title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
    </header>
    <div class="swiper__container">
      <div class="container__brandpage container__brandpage--shrink">
        <button class="slide_button">
          <img class="button-brand_lenovo" src="images/img-lenovo.png">
          <div class="button_go-over"><div class="waste-of-time-drawing-icons-with-elements"></div></div>
        </button>
        <button class="slide_button">
          <img class="button-brand_samsung" src="images/img-samsung.png"></img>
          <div class="button_go-over"><div class="waste-of-time-drawing-icons-with-elements"></div></div>
        </button>
        <button class="slide_button">
          <img class="button-brand_apple" src="images/img-apple.png"></img>
          <div class="button_go-over"><div class="waste-of-time-drawing-icons-with-elements"></div></div>
        </button>
        <button class="slide_button">
          <img class="button-brand_bosch" src="images/img-bosch.png"></img>
          <div class="button_go-over"><div class="waste-of-time-drawing-icons-with-elements"></div></div>
        </button>
        <button class="slide_button">
          <img class="button-brand_hp" src="images/img-hp.png">
          <div class="button_go-over"><div class="waste-of-time-drawing-icons-with-elements"></div></div>
        </button>
        <button class="slide_button">
          <img class="button-brand_acer" src="images/img-acer.png"></img>
          <div class="button_go-over"><div class="waste-of-time-drawing-icons-with-elements"></div></div>
        </button>

        <button class="slide_button slide_button--pc">
          <img class="button-brand_lenovo" src="images/img-lenovo.png">
          <div class="button_go-over"><div class="waste-of-time-drawing-icons-with-elements"></div></div>
        </button>
        <button class="slide_button slide_button--pc">
          <img class="button-brand_sony" src="images/img-sony.png"></img>
          <div class="button_go-over"><div class="waste-of-time-drawing-icons-with-elements"></div></div>
        </button>
        <button class="slide_button">
          <img class="button-brand_viewsonic" src="images/img-viewsonic.png"></img>
          <div class="button_go-over"><div class="waste-of-time-drawing-icons-with-elements"></div></div>
        </button>
        <button class="slide_button">
          <img class="button-brand_apple" src="images/img-apple.png"></img>
          <div class="button_go-over"><div class="waste-of-time-drawing-icons-with-elements"></div></div>
        </button>
        <button class="slide_button">
          <img class="button-brand_bosch" src="images/img-bosch.png"></img>
          <div class="button_go-over"><div class="waste-of-time-drawing-icons-with-elements"></div></div>
        </button>
        <button class="slide_button">
          <img class="button-brand_acer" src="images/img-acer.png"></img>
          <div class="button_go-over"><div class="waste-of-time-drawing-icons-with-elements"></div></div>
        </button>
        <button class="slide_button">
          <img class="button-brand_hp" src="images/img-hp.png">
          <div class="button_go-over"><div class="waste-of-time-drawing-icons-with-elements"></div></div>
        </button>
      </div>

      <button class="swiper_button-showmore" onclick="showMore()">
        <span class="swiper_show-more-less" id="swiper_show-more-brands">Показать все</span>
      </button>

      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <div class="slide_button">
              <img class="button-brand_lenovo" src="images/img-lenovo.png" />
              <div class="button_go-over"><div class="waste-of-time-drawing-icons-with-elements"></div></div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide_button">
              <img class="button-brand_samsung" src="images/img-samsung.png" />
              <div class="button_go-over"><div class="waste-of-time-drawing-icons-with-elements"></div></div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide_button">
              <img class="button-brand_apple" src="images/img-apple.png" />
              <div class="button_go-over"><div class="waste-of-time-drawing-icons-with-elements"></div></div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide_button">
              <img class="button-brand_acer" src="images/img-acer.png" />
              <div class="button_go-over"><div class="waste-of-time-drawing-icons-with-elements"></div></div>
            </div>
          </div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <script type="module">
      import Swiper from "https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.esm.browser.min.js";

      const swiper = new Swiper(".swiper", {
        // Optional parameters
        direction: "horizontal",
        loop: true,

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
